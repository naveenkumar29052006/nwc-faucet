<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWC Faucet</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin-bottom: 10px;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }
      input[type="number"] {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #f7931a;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #e68a00;
      }
      .links {
        margin-top: 30px;
      }
      .code-example {
        margin-top: 20px;
        background: #f5f5f5;
        padding: 15px;
        border-radius: 4px;
        text-align: left;
        font-family: monospace;
        font-size: 14px;
        display: inline-flex;
      }
      .links a {
        color: #f7931a;
        text-decoration: none;
      }
      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>NWC Faucet</h1>
    <p class="subtitle">
      Create test wallets for the
      <a href="https://nwc.dev" target="_blank">NWC protocol</a>.
    </p>

    <form action="/" method="POST">
      <div class="form-group">
        <label for="balance">Starting balance</label>
        <input type="number" id="balance" name="balance" value="10000" />
      </div>
      <button type="submit">Create Test Wallet</button>
    </form>

    <div class="code-example">
      curl -X POST https://faucet.nwc.dev?balance=<span id="balance-value"
        >10000</span
      >
    </div>

    <div class="links">
      <a href="https://github.com/getAlby/nwc-faucet" target="_blank"
        >View API docs</a
      >
    </div>
    <script>
      const balanceInput = document.getElementById("balance");
      const balanceValue = document.getElementById("balance-value");
      balanceInput.addEventListener("input", function () {
        balanceValue.textContent = this.value || "10000";
      });
    </script>
  </body>
</html>
